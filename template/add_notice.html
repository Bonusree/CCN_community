{% extends "master.html" %}

{% block title %}
Academic
{% endblock %}
{% block content %}
<div class="container mt-5" style="width: 50%; min-width: 400px;">
    <h2 class="text-center">Add New Notice</h2>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group my-2">
            <label class="fw-bold" for="title">Title:</label>
            <input type="text" class="form-control" id="title" name="title" required>
        </div>
        <div class="form-group my-2">
            <label class="fw-bold" for="category">Category:</label>
            <select class="form-control" id="category" name="category" required>
                <option value="Academic">Academic</option>
                <option value="General">General</option>
                <option value="Sports">Sports</option>
            </select>
        </div>
        <div class="form-group my-2">
            <label class="fw-bold" for="department">Department (for academic):</label>
            <a href="{% url 'new_dept' %}" target="_blank">New department</a>
            <select class="form-control" id="department" name="department">
                <option value="">Select</option>
                {% for dept in depts %}
                    <option value="{{dept.department}}">{{dept.department}}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group my-2">
            <label for="pdf">PDF File:</label>
            <input type="file" class="form-control-file" id="pdf" name="pdf" accept=".pdf" required>
        </div>
        <div class="text-center">
            <button type="submit" class="btn btn-primary my-4">Add Notice</button>
        </div>
    </form>
</div>

{% endblock %}
