{% extends "master.html" %}

{% block title %}
  CCN community
{% endblock %}

{% block content %}
<div class="container mt-5" style="width: 50%; min-width: 400px;">
    <h2 class="text-center">Add New Achievement</h2>
    <form action="{% url 'add_achievement' %}" method="post" enctype="multipart/form-data">
      {% csrf_token %}
      <div class="mb-3">
        <label for="title" class="form-label">Title</label>
        <input type="text" class="form-control" id="title" name="title" required>
      </div>
      <div class="mb-3">
        <label for="description" class="form-label">Description</label>
        <textarea class="form-control" id="description" name="description" rows="3" required></textarea>
      </div>
      <div class="mb-3">
        <label for="date_achieved" class="form-label">Date Achieved</label>
        <input type="date" class="form-control" id="date_achieved" name="date_achieved" required>
      </div>
      <div class="mb-3">
        <label for="image" class="form-label">Image</label>
        <input type="file" class="form-control" id="image" name="image" accept="image/*" required>
      </div>
      <div class="text-center">
          <button type="submit" class="btn btn-primary">Add Achievement</button>    
      </div>
    </form>
  </div>
{% endblock %}
